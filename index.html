<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/35e3b9040c.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <section id="navigation">
      <nav class="nav">
        <a href="#">
          <figure>
            <img src="./assets/logo.png" alt="" id="personal-logo" />
          </figure>
        </a>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black link__hover-effect--white"
              >Home</a
            >
          </li>
          <li class="nav__link">
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black link__hover-effect--white"
              >Genre</a
            >
          </li>
          <li class="nav__link">
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black link__hover-effect--white"
              >Movies</a
            >
          </li>
          <li class="nav__link">
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black link__hover-effect--white"
              >TV Shows</a
            >
          </li>
        </ul>
        <ul class="nav__link--btn">
          <button class="btn btn__signup">Sign Up</button>
          <button class="btn btn__login">Login</button>
          <a href=""><i class="fa-solid fa-circle-half-stroke btn"></i></a>
        </ul>
      </nav>
    </section>

    <header id="header">
      <div class="header__content">
        <h1 class="title">Find Movies, TV Shows and more!</h1>
      </div>
      <form id="form" action="" class="search-bar">
        <input type="text" placeholder="Search" id="search" class="search" />
        <button type="submit">
          <img class="search-img" src="./assets/search icon.png" alt="" />
        </button>
      </form>
    </header>

    <div id="tags"></div>

    <main id="main"></main>
  </body>
</html>
